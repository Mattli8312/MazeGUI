<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeSolver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div id="title">MazeSolver</div>
        <div class="button"><button type="button" class="btn btn-info" onclick = "generate = true, x = 0, y = 0">Generate_Maze</button></div>
        <div class="button"><button type="button" class="btn btn-info" onclick = "solve = true, x = startCol, y = startRow">Solve_Maze</button></div>
    </div>
    <div id="grid">
        <canvas id="canvas"></canvas>
    </div>
    <script src="Cells.js"></script>
    <script src="PathFinding.js"></script>
    <script src="Grid.js"></script>
    <script src="app.js"></script>
</body>
</html>
